<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>LW BarberShop</title>
</head>
<body>
    <main id="container">
        <div class="agenda">
            <div class="dia">
                <button onclick="goPreviousDate()" class="previous">Previous</button>
                <span><Strong id="previousDay"></Strong> de <Strong id="previousDayMonth"></Strong></span>
                <span><Strong id="actualDay"></Strong> de <Strong id="actualDayMonth"></Strong></span>
                <span><Strong id="nextDay"></Strong> de <Strong id="nextDayMonth"></Strong></span>
                <button onclick="goNextDate()" class="next">Next</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
